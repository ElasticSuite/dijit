<span
  class="dijit dijitReset dijitInline dijitLeft"
  data-dojo-attach-point="_buttonNode,tableNode,focusNode,_popupStateNode"
  role="listbox"
  aria-haspopup="true"
>
  <span class="dijitReset dijitStretch dijitButtonContents">
    <div
      class="dijitReset dijitInputField dijitButtonText"
      data-dojo-attach-point="containerNode,textDirNode"
      role="presentation"
    ></div>
    <div class="dijitReset dijitValidationContainer">
      <input
        class="dijitReset dijitInputField dijitValidationIcon dijitValidationInner"
        value="&#935; "
        type="text"
        tabIndex="-1"
        readonly="readonly"
        role="presentation"
      />
    </div>
    <input
      type="hidden"
      ${!nameAttrSetting}
      data-dojo-attach-point="valueNode"
      value="${value}"
      aria-hidden="true"
    />
  </span>
  <span
    class="dijitReset dijitRight dijitButtonNode dijitArrowButton dijitDownArrowButton dijitArrowButtonContainer"
    data-dojo-attach-point="titleNode" role="presentation"
  >
    <span
      class="dijitReset dijitInputField dijitArrowButtonInner"
      type="text"
      tabIndex="-1"
      readonly="readonly"
      role="presentation"
      ${_buttonInputDisabled}
    ><i class="material-icons">keyboard_arrow_down</span>
  </span>
</span>
